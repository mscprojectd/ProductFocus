<!DOCTYPE html><html><head>
  <title>Catalog</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .card-img-top {
      max-width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <br>
    <h4 class="text-center">Product Catalog Update Sanity Check</h4>
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="card" id="product-1">
          <img class="card-img-top mx-auto" src="product1.jpg" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Helmet</h5>
            <p class="card-text">Rs 85,000</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="product-2">
          <img class="card-img-top mx-auto" src="product2.jpg" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Mouse</h5>
            <p class="card-text">Rs 399</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="product-3">
          <img class="card-img-top mx-auto" src="product3.jpg" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Peanut Butter</h5>
            <p class="card-text">Rs 499</p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="card" id="product-4"> 
          <img class="card-img-top mx-auto" src="product4.jpg" alt="Product 4">
          <div class="card-body">
            <h5 class="card-title">Speaker</h5>
            <p class="card-text">Rs 5855</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="product-5">
          <img class="card-img-top mx-auto" src="product5.jpg" alt="Product 5">
          <div class="card-body">
            <h5 class="card-title">Tablet</h5>
            <p class="card-text">Rs 9000</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="product-6"> 
          <img class="card-img-top mx-auto" src="product6.jpg" alt="Product 6">
          <div class="card-body">
            <h5 class="card-title">Watch</h5>
            <p class="card-text">Rs 5000</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS (Optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>




</body></html>
